<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body bgcolor="#E9EBEA" >
    <main>
        <section>
            <table align="center" border="0" cellpadding="4" cellspacing="3" bgcolor="white">
                <!-- Head-->
                <tr>
                    <th align="left"> <font face="Tohoma" size="6">สมัคร</font> </th>
                    <th bgcolor="#483d8b"> <font face="Tohoma" size="4" color="#ffffff" >-</font></th>
                    <th bgcolor="#b22222"> <font face="Tohoma" size="4" color="#ffffff"" >x</font> </th>
                </tr> 
                <tr>
                    <th align="left" colspan="3">
                        <font face="Tohoma" siz="1" color="#606770">ง่ายและเร็ว</font>
                        
                    </th>
                </tr>
                <!--form-->
                <tr>
                    <td >
                        <hr><br>
                        <form align="left">
                        <input type="text" name="First_name" placeholder="ขื่อ" >
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <input type="text" name="Last_name" placeholder="นามสกุล">
                        <br><br>
                        <input type="tel" type="email" name="mail_or_tell" placeholder="หมายเลขโทรสัพท์หรืออีเมล" size="40%">
                        <br><br>
                        <input type="password" name="password" placeholder="รหัสผ่านใหม่" size="40%" >
                        <br><br>
                        </form>
                    </td>    
                </tr>
                <!--วันเกิด-->
                <tr>
                    <td>
                        <font face="Tohoma" siz="2" color="#606770">วันเกิด</font> <br>
                        <select name="day">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>
                        <select name="month">
                            <option value="">ม.ค.</option>
                            <option value="">ก.พ.</option>
                            <option value="">มี.ค.</option>
                            <option value="">เม.ย.</option>
                            <option value="">พ.ค.</option>
                            <option value="">มิ.ย.</option>
                            <option value="">ก.ค.</option>
                            <option value="">ส.ค.</option>
                            <option value="">ก.ย.</option>
                            <option value="">ต.ค.</option>
                            <option value="">พ.ย.</option>
                            <option value="">ธ.ค.</option>
                        </select>
                        <select name="year">
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                            <option value="">2013</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                            <option value="">2016</option>
                            <option value="">2017</option>
                        </select>
                    </td>
                </tr>
                <!--เพศ-->
                <tr>
                    <td >
                        <br>
                        <font face="Tohoma" siz="2" color="#606770">เพศ</font>
                        <br><br>
                        <table border="0" width="100%" cellpadding="4" cellspacing="0">
                              <tr>
                                <!-- หญิง -->
                                <td width="50%">
                                  <table border="1" width="100%" cellpadding="6" cellspacing="0">
                                    <tr>
                                      <td>
                                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                          <tr>
                                            <td align="left">
                                              <font face="Tahoma" size="2">หญิง</font>
                                            </td>
                                            <td align="right">
                                              <input type="radio" name="gender" value="female">
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                            
                                <!-- ชาย -->
                                <td width="50">
                                  <table border="1" width="100%" cellpadding="6" cellspacing="0">
                                    <tr>
                                      <td>
                                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                          <tr>
                                            <td align="left">
                                              <font face="Tahoma" size="2">ชาย</font>
                                            </td>
                                            <td align="right">
                                              <input type="radio" name="gender" value="male">
                                            </td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                            <br>
                    </td>
                </tr>
                <!--submit-->
                <tr>
                    <td>
                         <font face="Tahoma" size="2" color="#606770"> 
                    <pre>
เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบาย 
คุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือก 
ไม่รับได้ในภายหลัง       </pre></font>  
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center" bgcolor="Lightgreen" >
                        <table>
                            <tr>
                               <td>
                                 <button type="submit" width="100%">สมัคร</button>
                               </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
