<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Responsive</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 25% 75%; 
            grid-template-rows: 10% auto ;

            height: 100vh;
            background-color: #e0f7f7;
            box-sizing: border-box;

            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        header {
            grid-row: 1/2;
            grid-column: 1/3;
            text-align: center;
            background-color: #f5f5f5;
            padding: 10px;
        }
        aside {
            grid-row: 2/3;
            grid-column: 1/2;
            padding: 20px;

            background-color: #10abd1; 
            color: white;
        }
        article {
            grid-row: 2/3;
            grid-column: 2/3;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #b4fcea, #45f0d3);
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr; 
                grid-template-rows: 10% auto auto; 
            }
            header {
                grid-row: 1/-1;
                grid-column: 1/-1;
            }
            aside {
                grid-row: 2/3; 
                grid-column: 1/-1; 
            }
            article {
                grid-row: 3/-1; 
                grid-column: 1/-1;
            }
             
        }
    </style>
</head>
<body>
    <div class="grid-container shadow">
        <header>
            <h2>โจทย์ที่ 2: 2-Column Layout ด้วย CSS Grid</h2>
        </header>
        <aside>
            <h3>เมนู</h3>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
        </aside>
        <article>
            <h3>ยินดีต้อนรับ</h3>
            <p>นี่คือเนื้อหาของเว็บไซต์ (75%)</p>
            <p>ด้านซ้ายคือเมนู (25%)</p><hr>
            <p><strong>ลองย่อหน้าจอให้เล็กกว่า 600px ดู</strong></p>
            <p>Layout จะเปลี่ยนจาก "ซ้าย-ขวา" เป็น "บน-ล่าง" ทันที</p>
        </article>
    </div>
</body>
</html>
