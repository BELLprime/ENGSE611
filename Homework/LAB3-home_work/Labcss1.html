<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with Flexbox</title>
    <style>
        .flex-box {
            display: flex;
            justify-content: center; /* จัดกลุ่ม card ให้อยู่ center */
            gap: 30px;      
            padding: 30px;
            background-color: #73c0d3;    
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);    
            flex-wrap: wrap; /* ถ้าจอเล็กให้ปัดลงบรรทัดใหม่ */
        }
        .item {
            background: linear-gradient(135deg, #ffffff, #b4e6fc, #45bcf0);
            color: rgb(116, 79, 79);
            width: 220px;            
            padding: 20px;
            border-radius: 15px;    

            position: relative;
            cursor: pointer;

            display: flex;
            flex-direction: column;  /* เรียงจากบนลงล่าง */
            align-items: center;     
            text-align: center;      
            /* shadow */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .item:hover { /*ชี้*/
            scale: 1.15;
            border-color: #ffcc66; 
            box-shadow: 0 0px 40px #ffcc66; 
            z-index: 10; 
        }
        p:first-child {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #8f0730;
        }
        
    </style>
</head>
<body style="background-color: rgba(232, 255, 255, 0.966);">
    <h3 style="font-family: Arial, sans-serif;">โจทย์ที่ 1:Card Layout ด้วย Flexbox</h2>
    <div class="flex-box">
        <div class="item"> 
            <p>HEALING</p> 
            <img src="https://bg3.wiki/w/images/thumb/9/95/Second_Wind_Icon.webp/120px-Second_Wind_Icon.webp.png" alt="Healing">
            <p>Increases the health of allied unit in small area.</p>
        </div>
        <div class="item"> 
            <p>FFEEZE</p> 
            <img src="https://bg3.wiki/w/images/thumb/a/a3/Shaping_of_the_Ice_Icon.webp/120px-Shaping_of_the_Ice_Icon.webp.png" alt="Freeze">
            <p>Freeze enemies in small area for a short time.</p>
        </div>
        <div class="item"> 
            <p>METEOR</p> 
            <img src="https://bg3.wiki/w/images/thumb/c/cb/Fireball_Icon.webp/120px-Fireball_Icon.webp.png" alt="Meteor">
            <p>Summons meteors that land randomly  in an area, damaging enemies</p>
        </div>
    </div>
    
    
</body>
</html>
