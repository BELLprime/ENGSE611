<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <center>
        <!-- โครงสร้างพื้นฐานของลิงก์ -->
        <p><a href="URL"> ข้อความลิงก์ </a></p>
        <!-- ลิงก์ไปยังเว็บไซต์อื่น (External Link) -->
        <p id="contact"><a href="https://github.com/BELLprime/ENGSE611"> ไปหา github ของ BELLprime</a></p>
        <!-- ลิงก์ไปยังหน้าอื่นในเว็บไซต์ (Internal Link) -->
        <p><a href="test.html"> ไป List.html </a></p>
        <!-- ลิงก์ไปยังส่วนหนึ่งของหน้าเดียวกัน (Bookmark / Anchor) -->
            <p>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <a href="#contact" > เลื่อนไปหาเมนู github </a>  <!-- github -->
            </p>
        <!-- เปิดลิงก์ในแท็บใหม่ -->
        <p><a href="https://example.com" target="_blank"> เปิดในแท็บใหม่ </a></p>
        <!-- ลิงค์ส่งอีเมล -->
        <p><a href="mailto:info@example.com"> ส่งอีเมล </a></p>
        <!-- ลิงค์โทรศัพท์( เหมาะกับมือถือ ) -->
        <p><a href="tel:0812345678"> โทรเลย </a></p>
    </center>
</body>
</html>
