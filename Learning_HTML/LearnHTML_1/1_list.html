<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h4>My skill</h4>
    <!-- Unordered List-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>
    <!-- Ordered List-->
    <ol>
        <li>เตรียมไฟล์ HTML</li>
        <li>เขียนโครงสร้างพืนฐาน</li>
        <li>แสดงผลในเบราว์เซอร์</li>
    </ol>
    <!-- Definition List-->
    <dl>
        <dt>HTML</dt>
        <dd>ภาษาสําหรับสร้างโครงสร้างเว็บเพจ</dd>

        <dt>CSS</dt>
        <dd>ภาษาสําหรับตกแต่งรูปแบบของเว็บเพจ</dd>
    </dl>
</body>
</html>
