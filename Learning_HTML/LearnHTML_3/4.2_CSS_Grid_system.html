<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grid Container */
        .grid-container {
            display: grid;

            /* ใช้ grid-template-areas แทน grid-row / grid-column */
            grid-template:
                "header header" 70px /*ความสูงของ Grid Track Row ช่องที่ 1=70px */
                "aside main"    530px /*ความสูงของ Grid Track Row ช่องที่ 2=530px */
                "footer footer" 70px /*ความสูงของ Grid Track Row ช่องที่ 3=70px */
                / 20% 80%;
                /*ความสูงของ Grid Track Column ช่องที่ 1=20% และ ช่องที่ 2=80% */
            
            gap: 10px;
            padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }
        /* Header */
        .header {
            grid-area: header;
            background-color: rgb(52, 129, 0); /*สีสีตามชอบ*/
            color: white; text-align: center; line-height: 70px; font-size: 24px;
        }

        /* Sidebar */
        .aside {
            grid-area: aside;
            background-color: rgb(0, 82, 129); /*สีสีตามชอบ*/
            color: white;
            text-align: center; line-height: 530px; font-size: 24px;
        }

        /* Main Content */
        .content {
            grid-area: main;
            background-color: rgb(129, 0, 129); /*สีสีตามชอบ*/
            color: white; text-align: center; line-height: 530px; font-size: 24px;
        }

        /* Footer */
        .footer {
            grid-area: footer;
            background-color: rgb(0, 129, 86); /*สีสีตามชอบ*/
            color: white; text-align: center; line-height: 70px; font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- config แบบ grid ตามชื่อ-->
    <div class="grid-container">
        <div class="header">header</div>
        <div class="aside">aside</div>
        <div class="content">content</div>
        <div class="footer ">footer </div>
    </div>
</body>
</html>
