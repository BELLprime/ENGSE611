<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element selector -> น้อยสุด */
        p {
            color: yellow;
        }

        /* Class seletor -> more than element*/
        .text {
            color: green;
        }

        /* ID selector -> more than  class*/
        #mainText {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>CSS Specificity - ตัวอย่างชนกันทั้ง 4  แบบ</h2>

    <p id="mainText" class="text" style="color: red;">
        ข้อความนี้มี style ชนกันทั้ง 4 แบบ
    </p>
</body>
</html>
